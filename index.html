<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .message {
            font-size: 3rem;
            color: #ff69b4;
            animation: bounce 1s infinite;
            margin-top: 50px; /* Menurunkan posisi tulisan */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Heart animation */
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff1493;
            position: relative;
            margin: 0 auto;
            transform: rotate(45deg);
            margin-top: -50px; /* Mengangkat posisi hati */
            animation: pulse 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff1493;
            position: absolute;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: -50px;
            top: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Create random floating hearts */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart"></div> <!-- Posisi love dinaikkan agar lebih ke atas -->
        <div class="message">I LOVE YOU!</div> <!-- Posisi ucapan diturunkan agar tidak tertutup -->
    </div>

    <div class="heart-container"></div>

    <script>
        function createFloatingHearts() {
            const heartContainer = document.querySelector('.heart-container');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartContainer.appendChild(heart);
            }
        }

        createFloatingHearts();
    </script>

</body>
</html>
